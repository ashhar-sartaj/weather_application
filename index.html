<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./resources/font/Rimouski.css">
        <link rel="stylesheet" href="./resources/icon.css">
        <link rel="stylesheet" href="./resources/iconstyle.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./resources/Logo.jpg" type="image/jpg">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Keen Weather</title>
    </head>
    <body>
        <div class="logo bg">
            <img src="./resources/Logo.jpg" alt="Logo" class="logo" />
        </div>
        <div class="input">
            <h3>Enter Your City:</h3>
            <input id="city" type="search" placeholder="New Delhi" value="" />
            <button id="btn" type="submit"><i class="fas fa-search"></i></button>
        </div>      
        <div class="output">
            <div class="app-title">
                <p>Now</p>
            </div>
            <div class="notification"><p></p></div>
            <div class="weather-container">
                <div class="weather-icon">
                    <img src="./resources/icons/nt_unknown.png" id="w_icon" alt="" >
                </div>
                <div class="temperature-value">
                    <p class="temp">-</p>
                </div>    
                <div class="temperature-description">
                    <p class="desc">-</p>
                </div>
                <div class="location">
                    <p class="cityName">-</p>
                </div>
                <div class="min-max">
                    <p class="min">-</p><p class="max">-</p>
                </div>
            </div>    
        </div>
        <div class="hourly-data">
            <div class="output">
                <div class="app-title"><p class="titleha">Now</p></div>
                <div class="weather-container">
                    <div class="weather-icon  iconha">
                        <img src="./resources/icons/nt_unknown.png" id="iconha" alt="" >
                    </div>
                    <div class="temperature-value">
                        <p class="tempha">-</p>
                    </div>    
                    <div class="temperature-description">
                        <p class="descha">-</p>
                    </div>
                </div>
            </div>
            <div class="output">
                    <div class="app-title"><p class="titlehb">Now</p></div>
                    <div class="weather-container">
                        <div class="weather-icon">
                            <img src="./resources/icons/nt_unknown.png" id="iconhb" alt="" >
                        </div>
                        <div class="temperature-value">
                            <p class="temphb">-</p>
                        </div>    
                        <div class="temperature-description">
                            <p class="deschb">-</p>
                        </div>
                       
                    </div>    
            </div>
            <div class="output">
                <div class="app-title"><p class="titlehc">Now</p></div>
                <div class="weather-container">
                    <div class="weather-icon">
                        <img src="./resources/icons/nt_unknown.png" id="iconhc" alt="" >
                    </div>
                    <div class="temperature-value">
                        <p class="temphc">-</p>
                    </div>    
                    <div class="temperature-description">
                        <p class="deschc">-</p>
                    </div>            
                </div>
            </div>
            <div class="output">
                <div class="app-title"><p class="titlehd">Now</p></div>
                <div class="weather-container">
                    <div class="weather-icon">
                        <img src="./resources/icons/nt_unknown.png" id="iconhd" alt="" >
                    </div>
                    <div class="temperature-value">
                        <p class="temphd">-</p>
                    </div>    
                    <div class="temperature-description">
                        <p class="deschd">-</p>
                    </div>
                </div>
            </div>
            <div class="output">
                <div class="app-title"><p class="titlehe">Now</p></div>
                <div class="weather-container">
                    <div class="weather-icon">
                        <img src="./resources/icons/nt_unknown.png" id="iconhe" alt="" >
                    </div>
                    <div class="temperature-value">
                        <p class="temphe">-</p>
                    </div>    
                    <div class="temperature-description">
                        <p class="desche">-</p>
                    </div>
                </div>
            </div>
            <div class="output">
                <div class="app-title"><p class="titlehf">Now</p></div>
                <div class="weather-container">
                    <div class="weather-icon">
                        <img src="./resources/icons/nt_unknown.png" id="iconhf" alt="" >
                    </div>
                    <div class="temperature-value">
                        <p class="temphf">-</p>
                    </div>    
                    <div class="temperature-description">
                        <p class="deschf">-</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdGQKI4sEj5TZAjNCds422V_ZHevD45Fo"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    </body>
</html>
